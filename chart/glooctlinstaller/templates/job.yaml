{{- if .Values.marketplaceResources }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-install-values
  namespace: {{ .Release.Namespace }}
data:
  "marketplace.yaml": >-
    global:
      image:
        registry: gcr.io/gloo-edge
        pullPolicy: IfNotPresent
        extended: false
      glooRbac:
        namespaced: true
    settings:
      singleNamespace: true
    gloo:
      disableLeaderElection: true
    gateway:
      certGenJob:
        enabled: false
      cleanupJob:
        enabled: false
      rolloutJob:
        enabled: false
      validation:
        enabled: false
        webhook:
          enabled: false
    discovery:
      enabled: false
    gatewayProxies:
      gatewayProxy:
        disabled: true
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}-gloo-installer
  namespace: {{ .Release.Namespace }}
spec:
  template:
    spec:
      serviceAccount: {{ .Values.glooctlServiceAccount }}
      initContainers:
      - name: glooctl-installer
        image: {{ .Values.glooctlInstaller.image.full }}
        imagePullPolicy: Always
        command:
          - "glooctl"
          - "install"
          - "gateway"
          - "--file"
          - "/var/gloo/gloo.tgz"
          - "--values"
          - /var/gloo/install-values/marketplace.yaml
          - "--namespace"
          - {{ .Release.Namespace }}
        volumeMounts:
          - name: values-volume
            mountPath: /var/gloo/install-values
      containers:
      - name: glooctl-installer-own-resources
        image: {{ .Values.glooctlInstaller.image.full }}
        imagePullPolicy: Always
        env:
          - name: APP_NAME
            value: {{ .Release.Name }}
          - name: NAMESPACE
            value: {{ .Release.Namespace }}
          - name: TARGET_SELECTOR
            value: gloo
        command: 
          - "setOwner"
      volumes:
        - name: values-volume
          configMap:
            name: {{ .Release.Name }}-install-values
            items:
            - key: "marketplace.yaml"
              path: "marketplace.yaml"
      restartPolicy: Never
  backoffLimit: 4
{{- end }} # marketplaceResources
