{{- if .Values.marketplaceResources }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}-gloo-installer
  namespace: {{ .Release.Namespace }}
spec:
  template:
    spec:
      serviceAccount: {{ .Values.glooctlInstaller.serviceAccount }}
      containers:
      - name: glooctl-installer
        image: {{ .Values.glooctlInstaller.image.repository }}:{{ .Values.glooctlInstaller.image.tag }}
        command: 
          # - "sleep"
          # - "6000"
          - "glooctl"
          - "install"
          - "gateway"
          {{- if .Values.enterpriseLicense }}
          - "enterprise"
          - "--license-key"
          - {{ .Values.enterpriseLicense }}
          {{- end }}
          - "--namespace"
          - {{ .Release.Namespace }}
          - "--file"
          - "/var/gloo/gloo-1.0.0.tgz"
      {{- if .Values.debug }}
      - name: glooctl-installer-debug
        image: {{ .Values.glooctlInstaller.image.repository }}:{{ .Values.glooctlInstaller.image.tag }}
        command: 
          - "sleep"
          - "6000"
      {{- end }}
      restartPolicy: Never
  backoffLimit: 4
{{- end }}
