{{- if .Values.marketplaceResources }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-install-values
  namespace: {{ .Release.Namespace }}
data:
  "marketplace.yaml": >-
    glootest: test
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}-gloo-installer
  namespace: {{ .Release.Namespace }}
spec:
  template:
    spec:
      serviceAccount: {{ .Values.glooctlServiceAccount }}
      containers:
      - name: glooctl-installer
        image: {{ .Values.glooctlInstaller.image.full }}
        command: 
          # - "sleep"
          # - "6000"
          - "glooctl"
          - "install"
          - "gateway"
          {{- if .Values.enterpriseLicense }}
          - "enterprise"
          - "--license-key"
          - {{ .Values.enterpriseLicense }}
          - "--file"
          - "/var/gloo/gloo-ee-1.0.0.tgz"
          {{- else }}
          - "--file"
          - "/var/gloo/gloo-1.0.0.tgz"
          {{- end }}
          # - "--dry-run"
          - "--namespace"
          - {{ .Release.Namespace }}
          - "--values"
          - /var/gloo/install-values/marketplace.yaml
        volumeMounts:
          - name: values-volume
            mountPath: /var/gloo/install-values
      {{- if .Values.debug }}
      - name: glooctl-installer-debug
        image: {{ .Values.glooctlInstaller.image.full }}
        command:
          - "echo"
          - "parameters, enterpriseLicense: "
          - {{ .Values.enterpriseLicense }}
          - "this is what will run:"
          - "glooctl"
          - "install"
          - "gateway"
          {{- if .Values.enterpriseLicense }}
          - "enterprise"
          - "--license-key"
          - {{ .Values.enterpriseLicense }}
          - "--file"
          - "/var/gloo/gloo-ee-1.0.0.tgz"
          {{- else }}
          - "--file"
          - "/var/gloo/gloo-1.0.0.tgz"
          {{- end }}
          - "--namespace"
          - {{ .Release.Namespace }}
      - name: glooctl-installer-debug-sleep
        image: {{ .Values.glooctlInstaller.image.repository }}:{{ .Values.glooctlInstaller.image.tag }}
        command: 
          - "sleep"
          - "6000"
      {{- end }}
      volumes:
        - name: values-volume
          configMap:
            name: {{ .Release.Name }}-install-values
            items:
            - key: "marketplace.yaml"
              path: "marketplace.yaml"
      restartPolicy: Never
  backoffLimit: 4
{{- end }}
